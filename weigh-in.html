<html>
  <head>
    <link rel="stylesheet" href="weigh-in.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="flot.min.js"></script>
    <script type="text/javascript" src="weigh-in.js"></script>
    <title>weigh-in</title>
  </head>
  <body>
    <div id="chart"></div>
    <div id="weigh-in">
      <form method="post" action="weigh-in">
        <ul>
          <li>
            <label for="weight">Weight (kg)</label>
            <input class="text" name="weight" id="weight">
          </li>
          <li>
            <label for="fat">Fat (%)</label>
            <input class="text" name="fat" id="fat">
          </li>
          <li>
            <label for="waist">Waist (mm)</label>
            <input class="text" name="waist" id="waist">
          </li>
        </ul>
        <input type="submit" value="send">
      </form>
    </div>
  </body>
</html>
