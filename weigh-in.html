<html>
  <head>
    <link rel="stylesheet" href="weigh-in.css"/>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="flot.min.js"></script>
    <script type="text/javascript" src="weigh-in.js"></script>
    <title>weigh-in</title>
  </head>
  <body>
    <form id="weigh-in" method="post" action="weighin">
      <ul>
        <li>
          <label for="weight">Weight (kg)</label>
          <input name="weight" id="weight"/>
        </li>
        <li>
          <label for="fat">Fat (%)</label>
          <input name="fat" id="fat"/>
        </li>
        <li>
          <label for="waist">Waist (mm)</label>
          <input name="waist" id="waist"/>
        </li>
      </ul>
      <input type="submit" value="send"/>
    </form>
    <div id="chart"/>
  </body>
</html>
